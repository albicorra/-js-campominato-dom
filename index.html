<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=M+PLUS+2:wght@100;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid d-flex flex-column ms_container-fluid">

        <header class="ms_header">

            <div class="col-4 fs-4">
                <div class="row px-3 align-items-center">
                    <div class="col-2"><i class="fas fa-bomb fs-2"></i></div>
                    <div class="col-6"> Prato fiorito</div>
                </div>
            </div>

            <div class="col-4 fs-5">
                <div class="row m-0 justify-content-between px-3">
                    <select name="difficult" id="difficult" class="form-select text-center" aria-label="Default select example">
                        <option value="1" selected>Easy</option>
                        <option value="2">Hard</option>
                        <option value="3">Crazy</option>
                    </select>
        
                    <button id="play" class="btn btn-info">Play!</button>
                </div>
            </div>

        </header>

        <main class="ms_main row">
            <div class="ms_container-game">
                
            </div>
            <div class="d-flex justify-content-center">
                <h1 class="result-lose"></h1>
                <h1 class="result-win"></h1>
            </div>
        </main>

        <footer class="ms_footer row px-3">
            <div class="col-auto">Made with &hearts; by Alberto (menomale che non sono un web designer)</div>
        </footer>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
